<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character and Enemy List</title>
</head>
<body>
    <h1>Characters</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Health</th>
                <th>Attack</th>
            </tr>
        </thead>
        <tbody>
            {% for character in characters %}
            <tr>
                <td>{{ character.name }}</td>
                <td>{{ character.health }}</td>
                <td>{{ character.attack }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h1>Enemies</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Health</th>
                <th>Attack</th>
            </tr>
        </thead>
        <tbody>
            {% for enemy in enemies %}
            <tr>
                <td>{{ enemy.name }}</td>
                <td>{{ enemy.health }}</td>
                <td>{{ enemy.attack }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
