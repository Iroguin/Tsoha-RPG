<script>
    $(document).ready(function() {
      const image = $('#placeholder32');
  
      $(document).keydown(function(event) {
        switch (event.keyCode) {
          case 37:  // Left arrow
            image.css('left', '-=5px');  // Example movement
            break;
          case 38:  // Up arrow
            image.css('top', '-=5px');
            break;
          // other arrow keys similarly. box GO!
          
        }
      });
    });
  </script>
